<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sofa & Loveseat Price Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <!-- Clickable Joseph Box -->
        <div class="joseph-box" onclick="alert('Welcome to Joseph Calculator!')">
            Joseph Calculator
        </div>

        <!-- Main Calculator Box -->
        <div class="calculator-container">
            <h1>Sofa & Loveseat Price Calculator</h1>
            <form id="priceCalculator">
                <div class="form-group">
                    <label for="sofaPrice">Sofa Price ($):</label>
                    <input type="number" id="sofaPrice" placeholder="Enter sofa price" required>
                </div>
                <div class="form-group">
                    <label for="loveseatPrice">Loveseat Price ($):</label>
                    <input type="number" id="loveseatPrice" placeholder="Enter loveseat price" required>
                </div>
                <div class="form-group">
                    <label for="shipping">Shipping Percentage (%):</label>
                    <input type="number" id="shipping" placeholder="Enter shipping percentage" required>
                </div>
                <div class="form-group">
                    <label for="markup">Profit Percentage (%):</label>
                    <input type="number" id="markup" placeholder="Enter profit percentage" required>
                </div>
                <button type="button" onclick="calculatePrice()">Calculate Final Price</button>
            </form>
            <div class="result" id="result"></div>
        </div>

        <!-- Calculation History Section -->
        <div class="history-container">
            <h2>Calculation History</h2>
            <ul id="history-list"></ul>
            <button class="clear-history-btn" onclick="clearHistory()">Clear History</button>
        </div>
    </div>

    <script>
        // Function to calculate price and update history
        function calculatePrice() {
            const sofaPrice = parseFloat(document.getElementById("sofaPrice").value) || 0;
            const loveseatPrice = parseFloat(document.getElementById("loveseatPrice").value) || 0;
            const shippingPercentage = parseFloat(document.getElementById("shipping").value) || 0;
            const markupPercentage = parseFloat(document.getElementById("markup").value) || 0;

            const combinedPrice = sofaPrice + loveseatPrice;
            const priceWithShipping = combinedPrice + (combinedPrice * (shippingPercentage / 100));
            const finalPrice = priceWithShipping + (priceWithShipping * (markupPercentage / 100));

            // Display result
            document.getElementById("result").textContent = `Final Price: $${finalPrice.toFixed(2)}`;

            // Update history
            const historyList = document.getElementById("history-list");
            const listItem = document.createElement("li");
            listItem.textContent = `Sofa: $${sofaPrice}, Loveseat: $${loveseatPrice}, Shipping: ${shippingPercentage}%, Profit: ${markupPercentage}% â†’ Final Price: $${finalPrice.toFixed(2)}`;
            historyList.appendChild(listItem);
        }

        // Function to clear the history
        function clearHistory() {
            const historyList = document.getElementById("history-list");
            historyList.innerHTML = ""; // Clear all history items
        }
    </script>
</body>
</html>
