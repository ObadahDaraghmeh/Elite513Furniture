<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedroom Sets - Elite Furniture</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Bedroom Sets - Elite Furniture</h1>

    <!-- Bedroom Sets Page Content -->
    <main id="bedroom-content">
        <section class="product-grid">
            <div class="product-box">
                <a href="bed1/bed1-details.html">
                    <img src="bed1/bed1.jpg" alt="Bed 1" class="product-img">
                    <div class="box-content">
                        <p class="bed-name">Elegant Victorian Bed</p>

                <p class="price">Price: $999.00</p>

            <div class="product-box">
                <a href="bed3/bed3-details.html">

                </a>
                <p class="price">Price: $899.00</p>
            </div>
            <div class="product-box">

                    <img src="bed4/bed4.jpg" alt="Bed 4" class="product-img">

                    </div>
                </a>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Elite Furniture</p>
    </footer>

</body>
</html>
